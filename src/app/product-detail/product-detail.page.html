<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="product">
    <h2>{{ product.name }}</h2>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
  </div>
</ion-content>
