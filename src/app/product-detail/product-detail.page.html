<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="isLoading; else contentTemplate">
    <section class="loading-message">
      <ion-spinner></ion-spinner>
    </section>
  </ng-container>

  <ng-template #contentTemplate>
    <ng-container *ngIf="product; else notFoundTemplate">
      <section class="product-container">
        <h2 class="product-title">{{ product.name }}</h2>
        <p class="product-description">Description: {{ product.description }}</p>
        <p class="product-price">Price: {{ product.price }}</p>

        <div>
          <ion-button class="product-button" color="primary">Update</ion-button>
          <ion-button class="product-button" color="danger">Delete</ion-button>
        </div>
      </section>
    </ng-container>

    <ng-template #notFoundTemplate>
      <section class="not-found-message">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product not found</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="alert-circle-outline" class="not-found-icon"></ion-icon>
            <p class="not-found-text">Sorry, the product you are looking for does not exist.</p>
          </ion-card-content>
        </ion-card>
      </section>
    </ng-template>
  </ng-template>
</ion-content>
